<div class="container border border-dark p-5" *ngFor="let tempApart of apartments">

    <div class="row border border-dark p-2 m-2">
        <a routerLink="/apartment-info/{{ tempApart.id }}">
            <img src="{{tempApart.imageUrl}}" style="height: 100px; width: 100px;" alt="">
        </a>
        <div class="d-flex flex-column ">
            <div class="p-2">{{ tempApart.name }}</div>
            <div class="p-2">{{ tempApart.description }}</div>
            <div class="p-2">{{ tempApart.price | currency:'USD' }}</div>
        </div>

        <div class="d-flex flex-column " style="margin-left: auto;">
            <button class="btn btn-primary m-3" routerLink="/apartment-info/{{ tempApart.id }}"
                style="margin-left: auto; height: 30%;">Buy</button>
            <button class="btn btn-danger m-3" style="margin-left: auto; height: 30%;" (click)="delete(tempApart.id)">Delete post</button>
        </div>
    </div>
