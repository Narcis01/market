<div class="container border border-dark p-5">
    <div class="row">
       <img src="{{ apartment.imageUrl }}" style="height: 150px; width: 150px;" alt="">
        <div class="d-flex flex-column ">
            <div class="p-2">{{ apartment.name }}</div>
            <div class="p-2">{{ apartment.description }}</div>
            <div class="p-2">{{ apartment.price | currency: 'USD' }}</div>
        </div>
        
    </div>
    <div class="align-self-end p-2">
        <div class="row">
            <button class="btn btn-primary col m-4">Message</button>
            <button class="btn btn-primary col m-4">Call</button>

        </div>
    </div>
</div>
